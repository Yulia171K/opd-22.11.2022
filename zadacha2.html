<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title2</title>
</head>

<body>
    <input id="input" />
    <button id="btn1">Ввести</button>
    <script>
        const btn1 = document.getElementById("btn1");
        const input = document.getElementById("input");
        let sum = 0;
        btn1.onclick = function () {
            const inputValue = input.value;
            const mass = inputValue.split(',').map(el => {
                let n = Number(el);
                return n === 0 ? n : n || el;
            });
            
            for (let index = 0; index < mass.length; index++) {
                sum= sum + mass[index];
            
                
            }
            console.log(`Результат выражения равен ${sum/mass.length}`)
        }

    </script>
</body>

</html>
